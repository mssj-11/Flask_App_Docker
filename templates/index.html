<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personajes de Rick and Morty</h1>
        <div class="row">
            {% for character in characters %}
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary text-light shadow-lg">
                    <img src="{{ character.image }}" class="card-img-top" alt="{{ character.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ character.name }}</h5>
                        <p class="card-text"><strong>Especie:</strong> {{ character.species }}</p>
                        <p class="card-text"><strong>Estado:</strong> {{ character.status }}</p>
                        <p class="card-text"><strong>Ubicaci√≥n:</strong> {{ character.location.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
